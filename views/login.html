<!DOCTYPE html>
<html lang="en">
    <head>
        {{ template "partials/head" . }}
    </head>
    <body>
        <main>
            <div class="wrapper py:l">
                <section class="ta:c">
                    <h1>Login</h1>
                </section>

                {{ template "partials/alert" . }}

                <section class="login limit mx:a">
                    <form class="form-wrapper" method="post" action="/login">
                        <label for="username">Username</label>
                        <input
                            required pattern="^[a-zA-Z0-9_]{5,50}$"
                            type="text" name="username"
                            placeholder="Your username">
                        <label for="password">Password</label>
                        <input
                            required pattern="^[\S]{0,50}$"
                            type="password" name="password"
                            placeholder="Your password">
                        <div class="ta:l">
                            <label for="remember">Remember me</label>
                            <input type="checkbox" name="remember">
                        </div>
                        <span class="flex" style="align-items: center">
                             <button class="flex btn primary" type="submit">Sign in</button>
                        </span>
                    </form>
                </section>
            </div>
        </main>

        {{ template "partials/footer" . }}
    </body>
</html>
